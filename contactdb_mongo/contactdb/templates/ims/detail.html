{% extends "base.html" %}

{% block page_header %}
  <div class="page-header">
    <h1>{{ im.handle }}</h1>
    {% if is_owner %}
    <p align="right">
      <a href="{{ url_for('ims.edit', identifier=im.handle) }}"
          class="btn btn-primary btn-large">Edit
      </a>
    </p>
    {% endif %}
  </div>
{% endblock %}

{% block content %}
  <h2> Fingerprints for this handle: </h2>
  <ul>
  {% for fp in im.otr %}
    <li><pre>{{ fp }}</pre></li>
  {% endfor %}
  </ul>
{% endblock %}
