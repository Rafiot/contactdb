{% extends "base.html" %}
{% import "_forms.html" as forms %}

{% block content %}
  <h2>
    {% if create %}
      Add new Vouch
    {% else %}
      Edit Vouch
    {% endif %}
  </h2>

  <form action="?{{ request.query_string }}" method="post">
    <fieldset>
      <div class="clearfix">
        <div class="input">
            {{ form.voucher }}
            {{ form['vouchee'] }}
        </div>
      </div>
    </fieldset>
    <div class="actions">
      <input type="submit" class="btn primary" value="save">
      <a href="{{ url_for("vouchs.list") }}" class="btn secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
