{% extends "base.html" %}

{% block content %}
  <h2>
    {% if create %}
      New key
    {% else %}
      Edit key
    {% endif %}
  </h2>

  <form action="?{{ request.query_string }}" method="post">
      <fieldset>
        <div class="clearfix">
          <div class="input">
              {{ form['key'](rows=40,cols=80)|safe}}
          </div>
        </div>
      </fieldset>
    <div class="actions">
      <input type="submit" class="btn primary" value="save">
      <a href="{{ url_for("pgpkeys.list") }}" class="btn secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
